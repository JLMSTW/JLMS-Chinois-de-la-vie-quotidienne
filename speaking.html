<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JLMS | Speaking Practice</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    h1 img {
      width: 36px;
      margin-right: 10px;
    }

    label, select, input[type="radio"] {
      font-size: 1rem;
      margin: 10px 0;
      display: inline-block;
    }

    .mode-label {
      margin-right: 15px;
    }

    .start-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .start-btn:hover {
      background-color: #e0e0e0;
    }

    .selector-wrapper {
      background-color: #5066af;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1><img src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f3a4.svg" alt="mic">Speaking Practice</h1>

  <div class="selector-wrapper">
    <label for="bookSelect">Select Book</label><br>
    <select id="bookSelect"></select><br><br>

    <label for="lessonSelect">Select Lesson</label><br>
    <select id="lessonSelect"></select><br><br>

    <label>Select Mode</label><br>
    <label class="mode-label">
      <input type="radio" name="mode" value="focused" checked />
      Focused Mode (Practice this lesson only)
    </label>
    <label class="mode-label">
      <input type="radio" name="mode" value="review" />
      Review Mode (Practice all previous lessons)
    </label><br>

    <button class="start-btn" onclick="startSpeakingPractice()">Start Speaking Practice</button>
  </div>

  <script>
    const bookSelect = document.getElementById("bookSelect");
    const lessonSelect = document.getElementById("lessonSelect");

    const lessonMap = {
      1: [1, 5],
      2: [6, 10],
      3: [11, 15],
      4: [16, 20]
    };

    // ÂàùÂßãÂåñ Book ‰∏ãÊãâÈÅ∏ÂñÆ
    for (let i = 1; i <= 4; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = "Book " + i;
      bookSelect.appendChild(opt);
    }

    bookSelect.addEventListener("change", updateLessonOptions);

    function updateLessonOptions() {
      const [start, end] = lessonMap[bookSelect.value];
      lessonSelect.innerHTML = "";
      for (let i = start; i <= end; i++) {
        const opt = document.createElement("option");
        opt.value = "L" + i;
        opt.textContent = "Lesson " + i;
        lessonSelect.appendChild(opt);
      }
    }

    function startSpeakingPractice() {
      const book = bookSelect.value;
      const lesson = lessonSelect.value;
      const mode = document.querySelector('input[name="mode"]:checked').value;

      alert(`üìö Book ${book}, üìñ ${lesson}, Mode: ${mode}`);
      // üëâ ‰∏ã‰∏ÄÊ≠•ÔºöÂ∞áÈÄô‰∫õÂèÉÊï∏Â∏∂ÂÖ• OpenAI prompt ‰∏¶‰∏≤Êé• API
    }

    // È†êË®≠ÂïüÂãïÊôÇËá™ÂãïË®≠ÂÆö lesson ÈÅ∏ÂñÆ
    updateLessonOptions();
  </script>

</body>
</html>
