<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speaking Practice</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    h1 img {
      width: 1.5em;
      margin-right: 0.5em;
    }

    .practice-panel {
      background-color: #4a61a0;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
    }

    select, input[type="radio"] {
      font-size: 1.1rem;
      padding: 0.4rem;
      border-radius: 0.5rem;
      border: none;
    }

    .start-btn {
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .start-btn:hover {
      background-color: #f0f0f0;
    }

    .response-box {
      margin-top: 2rem;
      background-color: #333;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 600px;
      width: 100%;
      min-height: 80px;
    }

    @media (max-width: 600px) {
      .practice-panel {
        padding: 1.5rem;
        gap: 1.5rem;
      }

      .start-btn {
        width: 100%;
      }
    }
  </style>
</head>
