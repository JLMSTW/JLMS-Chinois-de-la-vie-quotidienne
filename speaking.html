<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speaking Practice</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    h1 img {
      width: 1.5em;
      margin-right: 0.5em;
    }

    .practice-panel {
      background-color: #4a61a0;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
    }

    select, input[type="radio"] {
      font-size: 1.1rem;
      padding: 0.4rem;
      border-radius: 0.5rem;
      border: none;
    }

    .start-btn {
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .start-btn:hover {
      background-color: #f0f0f0;
    }

    .response-box {
      margin-top: 2rem;
      background-color: #333;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 600px;
      width: 100%;
      min-height: 80px;
    }

    @media (max-width: 600px) {
      .practice-panel {
        padding: 1.5rem;
        gap: 1.5rem;
      }

      .start-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>🎶🎤 Speaking Practice</h1>

  <div class="practice-panel">
    <div class="option-group">
      <label for="bookSelect">Select Book</label>
      <select id="bookSelect">
        <option value="1">Book 1</option>
        <option value="2">Book 2</option>
        <option value="3">Book 3</option>
        <option value="4">Book 4</option>
      </select>
    </div>

    <div class="option-group">
      <label for="lessonSelect">Select Lesson</label>
      <select id="lessonSelect"></select>
    </div>

    <div class="option-group">
      <label>Select Mode</label>
      <label>
        <input type="radio" name="mode" value="focused" checked />
        Focused Mode (Practice this lesson only)
      </label>
      <label>
        <input type="radio" name="mode" value="review" />
        Review Mode (Practice all previous lessons)
      </label>
    </div>

    <button id="startPractice" class="start-btn">Start Speaking Practice</button>
  </div>

  <div id="chatResponse" class="response-box"></div>

  <script>
    const bookSelect = document.getElementById("bookSelect");
    const lessonSelect = document.getElementById("lessonSelect");
    const startBtn = document.getElementById("startPractice");

    const lessonMap = {
      1: [1, 5],
      2: [6, 10],
      3: [11, 15],
      4: [16, 20],
    };

    function updateLessonOptions() {
      const [start, end] = lessonMap[bookSelect.value];
      lessonSelect.innerHTML = "";
      for (let i = start; i <= end; i++) {
        const opt = document.createElement("option");
        opt.value = `L${i}`;
        opt.textContent = `Lesson ${i}`;
        lessonSelect.appendChild(opt);
      }
    }

    bookSelect.addEventListener("change", updateLessonOptions);
    updateLessonOptions(); // 初始載入

    startBtn.addEventListener("click", () => {
      const book = bookSelect.value;
      const lesson = lessonSelect.value;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      startSpeakingPractice(book, lesson, mode);
    });

    async function startSpeakingPractice(book, lesson, mode) {
      const responseEl = document.getElementById("chatResponse");
      const prompt = `你是一位親切、有耐心又活潑的華語口說練習助教。你的任務是根據學生所選的書本與課別（例如 Book ${book} Lesson ${lesson}）中的句子內容，設計出生活化的對話問題，讓學生可以一一練習用中文回答。請用鼓勵與正向的方式引導學生說出口。
開始前，請你先說：「太好了！我們一起練習 Book ${book} Lesson ${lesson} 的內容。好嗎？」`;

      responseEl.innerHTML = "⏳ 請稍候...";

      try {
        const res = await fetch("https://jlms-chinois-de-la-vie-quotidienne.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: prompt },
              { role: "user", content: "你好" }
            ]
          })
        });

        if (!res.ok) {
          const err = await res.text();
          responseEl.innerHTML = "⚠️ 發生錯誤：" + err;
          return;
        }

        const data = await res.json();
        responseEl.innerHTML = `<p><strong>GPT：</strong> ${data.reply}</p>`;
      } catch (err) {
        console.error(err);
        responseEl.innerHTML = "⚠️ 發生網路錯誤";
      }
    }
  </script>
</body>
</html>
