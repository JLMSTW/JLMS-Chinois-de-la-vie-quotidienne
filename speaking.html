<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speaking Practice</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    h1 img {
      width: 1.5em;
      margin-right: 0.5em;
    }

    .practice-panel {
      background-color: #4a61a0;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
    }

    select, input[type="radio"] {
      font-size: 1.1rem;
      padding: 0.4rem;
      border-radius: 0.5rem;
      border: none;
    }

    .start-btn {
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .start-btn:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .practice-panel {
        padding: 1.5rem;
        gap: 1.5rem;
      }

      .start-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ðŸŽ¤ Speaking Practice</h1>

  <div class="practice-panel">
    <div class="option-group">
      <label for="bookSelect">Select Book</label>
      <select id="bookSelect">
        <option value="1">Book 1</option>
        <option value="2">Book 2</option>
        <option value="3">Book 3</option>
        <option value="4">Book 4</option>
      </select>
    </div>

    <div class="option-group">
      <label for="lessonSelect">Select Lesson</label>
      <select id="lessonSelect"></select>
    </div>

    <div class="option-group">
      <label>Select Mode</label>
      <label>
        <input type="radio" name="mode" value="focused" checked />
        Focused Mode (Practice this lesson only)
      </label>
      <label>
        <input type="radio" name="mode" value="review" />
        Review Mode (Practice all previous lessons)
      </label>
    </div>

    <button id="startPractice" class="start-btn">Start Speaking Practice</button>
  </div>

  <script>
    const bookSelect = document.getElementById("bookSelect");
    const lessonSelect = document.getElementById("lessonSelect");
    const startBtn = document.getElementById("startPractice");

    const lessonMap = {
      1: [1, 5],
      2: [6, 10],
      3: [11, 15],
      4: [16, 20],
    };

    function updateLessonOptions() {
      const [start, end] = lessonMap[bookSelect.value];
      lessonSelect.innerHTML = "";
      for (let i = start; i <= end; i++) {
        const opt = document.createElement("option");
        opt.value = `L${i}`;
        opt.textContent = `Lesson ${i}`;
        lessonSelect.appendChild(opt);
      }
    }

    bookSelect.addEventListener("change", updateLessonOptions);
    updateLessonOptions(); // åˆå§‹è¼‰å…¥

    startBtn.addEventListener("click", () => {
      const book = bookSelect.value;
      const lesson = lessonSelect.value;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const url = `speaking-practice.html?book=${book}&lesson=${lesson}&mode=${mode}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
