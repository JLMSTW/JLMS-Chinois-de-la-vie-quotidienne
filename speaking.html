    <!-- Book Selection -->
    <div>
      <label for="bookSelect" class="block font-semibold mb-2">Select Book</label>
      <select id="bookSelect" class="w-full border rounded px-4 py-2">
        <option value="" disabled selected>-- Choose a book --</option>
        <option value="Book1">Book 1</option>
        <option value="Book2">Book 2</option>
        <option value="Book3">Book 3</option>
        <option value="Book4">Book 4</option>
      </select>

    <!-- Lesson Selection -->

    <!-- Mode Selection -->
    <div>
      <label class="block font-semibold mb-2">Select Mode</label>
      <div class="space-y-2">
        <label class="flex items-center">
          <input type="radio" name="mode" value="focused" class="mr-2" />
          Focused Mode (Practice this lesson only)
        </label>
        <label class="flex items-center">
          <input type="radio" name="mode" value="review" class="mr-2" />
          Review Mode (Practice all previous lessons)
        </label>
      </div>
    </div>

    <!-- Confirm Button -->
    <div class="text-center mt-6">
      <button id="confirmButton" class="bg-teal-600 text-white font-semibold px-6 py-2 rounded hover:bg-teal-700">
