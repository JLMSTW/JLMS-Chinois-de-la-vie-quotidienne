<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | JLMS Chinois de la vie quotidienne</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="style/login.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="title-group">
      <h1>Bienvenue chez JLMS</h1>
      <h1>Welcome to JLMS</h1>
    </div>

    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button id="loginBtn">Login</button>

    <!-- 新增：訪客模式與不登入也可玩 -->
    <button id="guestBtn" style="margin-top:10px">Continue as guest</button>
    <p style="text-align:center;margin-top:10px">
      or <a href="games/">🎮 Play without login</a>
    </p>

    <p id="errorMsg"></p>
  </div>

  <!-- 既有登入邏輯 -->
  <script type="module" src="js/auth.js"></script>

  <!-- 新增：訪客模式導向 -->
  <script>
    document.getElementById('guestBtn')?.addEventListener('click', () => {
      // 標記訪客模式，讓 home.html 依此降級功能
      localStorage.setItem('guest', '1');
      // 直接帶到主頁（若你主頁不是 home.html，改這裡即可）
      location.href = 'home.html';
    });
  </script>
</body>
</html>
