<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JLMS Flash Cards</title>
  <link rel="stylesheet" href="../../style/base.css" />
  <link rel="stylesheet" href="./flash-cards.css" />
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="page-header">
      <h1>ðŸ“– Flash Cards</h1>
    </header>

    <!-- Controls -->
    <div id="controls" class="controls">
      <div class="filters">
        <select id="filterBook"><option value="">Book: All</option></select>
        <select id="filterLesson"><option value="">L17</option></select>
        <select id="filterLevel"><option value="">TOCFL: All</option></select>
        <select id="filterPos"><option value="">adv.</option></select>

        <select id="filterLang">
          <option value="fr" selected>Meaning: French</option>
          <option value="en">Meaning: English</option>
        </select>

        <label class="chk">
          <input type="checkbox" id="chkPinyin" checked />
          <span>Show Pinyin</span>
        </label>

        <label class="size">
          <span>Number of cards</span>
          <select id="selSize">
            <option>10</option><option>15</option><option selected>20</option>
            <option>25</option><option>30</option><option>40</option><option>50</option>
          </select>
        </label>

        <button id="startBtn" class="btn-primary">
          <span class="icon">ðŸ”„</span> Start
        </button>
      </div>

      <!-- Modes -->
      <div id="modeBox" class="modes">
        <label class="radio">
          <input type="radio" name="mode" id="modeZh" value="front-zh" checked />
          <span>See Chinese â†’ Guess meaning</span>
        </label>
        <label class="radio">
          <input type="radio" name="mode" id="modeForeign" value="front-foreign" />
          <span>See French/English â†’ Say Chinese</span>
        </label>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="timer">00:00</div>
        <div class="stat-label">Time</div>
      </div>
    </div>

    <!-- Stage / Card -->
    <main class="stage">
      <!-- Memory-Match style flip: .card > .card-inner > .face.front / .face.back -->
      <div id="card" class="card">
        <div class="card-inner">
          <div class="face front">
            <div class="hanzi" id="hanzi">åŽŸæœ¬</div>
            <div class="pinyin" id="pinyin">yuÃ¡n bÄ›n</div>
          </div>
          <div class="face back">
            <div class="meaning" id="meaning">original; originally</div>
          </div>
        </div>
      </div>

      <!-- Footer actions -->
      <div class="footer-bar">
        <div id="progress" class="progress">1 / 20</div>
        <div class="actions">
          <button id="prevBtn" class="btn-ghost">â¬… Prev</button>
          <button id="speakBtn" class="btn-ghost">ðŸ”Š Speak</button>
          <button id="nextBtn" class="btn-ghost">Next âž¡</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./flash-cards.js"></script>
</body>
</html>
