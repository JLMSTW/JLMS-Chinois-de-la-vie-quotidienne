<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JLMS Flash Cards</title>
  <!-- 共用樣式 -->
  <link rel="stylesheet" href="../../style/base.css" />
  <!-- 本頁樣式（置中卡片、控制列排版等） -->
  <link rel="stylesheet" href="./flash-cards.css" />
</head>
<body class="flashcards">
  <div id="page">
    <h1>📖 Flash Cards</h1>

    <!-- Controls -->
    <div id="controls">
      <select id="filterBook">
        <option value="">Book: All</option>
      </select>

      <select id="filterLesson">
        <option value="">Lesson: All</option>
      </select>

      <select id="filterLevel">
        <option value="">TOCFL: All</option>
      </select>

      <select id="filterPos">
        <option value="">POS: All</option>
      </select>

      <select id="filterLang">
        <option value="fr">Meaning: French</option>
        <option value="en">Meaning: English</option>
      </select>

      <label>
        <input type="checkbox" id="chkPinyin" checked />
        Show Pinyin
      </label>

      <label>
        Number of cards
        <select id="selSize">
          <option>10</option>
          <option>15</option>
          <option selected>20</option>
          <option>25</option>
          <option>30</option>
          <option>40</option>
          <option>50</option>
        </select>
      </label>

      <button id="startBtn">Start</button>
      <button id="speakBtn">🔊 Speak</button>

      <div id="modeBox" style="display:flex;gap:12px;margin-left:8px;">
        <label>
          <input type="radio" name="mode" id="modeZh" value="front-zh" checked />
          See Chinese → Guess meaning
        </label>
        <label>
          <input type="radio" name="mode" id="modeForeign" value="front-foreign" />
          See French/English → Say Chinese
        </label>
      </div>
    </div>

    <!-- 卡片舞台 -->
    <div id="stage">
      <div id="card" class="card">
        <div class="front">漢字</div>
        <div class="back">Meaning</div>
      </div>
    </div>

    <!-- 底部資訊＆翻頁 -->
    <div id="footer">
      <span id="progress">0 / 0</span>
      <span>·</span>
      <span id="timer">00:00</span>

      <div style="margin-left:auto; display:flex; gap:8px;">
        <button id="prevBtn">⬅ Prev</button>
        <button id="nextBtn">Next ➡</button>
      </div>
    </div>
  </div>

  <script type="module" src="./flash-cards.js"></script>
</body>
</html>
