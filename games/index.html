<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Games</title>

  <!-- 主站基底樣式（相對路徑） -->
  <link rel="stylesheet" href="../style/base.css" />
  <!-- 本頁樣式 -->
  <link rel="stylesheet" href="./games.css" />
</head>
<body>
  <div class="page">
    <header class="page-header">
      <h1>🎮 Interactive Games</h1>
    </header>

    <!-- 返回上一頁（主站） -->
    <div class="backbar">
      <a class="back-btn" href="../index.html">← Back to Home</a>
    </div>

    <main class="games">
      <div class="grid" id="gamesGrid" aria-live="polite">
        <!-- JS 載入前的占位骨架；資料載入後會被替換 -->
        <div class="card skeleton" aria-hidden="true">
          <div class="skel-line w60"></div>
          <div class="skel-line w80"></div>
          <div class="skel-line w40"></div>
        </div>
        <div class="card skeleton" aria-hidden="true">
          <div class="skel-line w60"></div>
          <div class="skel-line w80"></div>
          <div class="skel-line w40"></div>
        </div>
      </div>
    </main>
  </div>

  <noscript>
    <p style="text-align:center;color:#fff">This page needs JavaScript to load the games list.</p>
  </noscript>

  <!-- 動態載入遊戲卡片（讀 Google Sheet） -->
  <script type="module" src="./games.js"></script>
</body>
</html>
