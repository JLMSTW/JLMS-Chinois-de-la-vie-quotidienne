<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mandarin Memory Match</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/style/base.css">
  <link rel="stylesheet" href="./memory.css">
  
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">🧠 Mandarin Memory Match</h1>
      <p class="subtitle">Match Chinese characters with their meanings!</p>
    </header>
    
    <!-- Back to games overview -->
<div class="backbar">
  <a class="back-btn" href="../">← Back to Interactive Games</a>
</div>


    <!-- Top controls -->
    <div class="toolbar">
      <span class="chip-label">Difficulty</span>
      <select id="difficulty" class="select" title="Difficulty">
        <option value="easy" selected>Easy（6 字）</option>
        <option value="advanced">Advanced（11 字）</option>
      </select>

      <button id="newGameBtn" class="btn">🔄 New Game</button>
    </div>

<!-- Filters -->
<div class="filters">
  <select id="filterBook"   class="select" title="Book"></select>
  <select id="filterLesson" class="select" title="Lesson"></select>
  <select id="filterLevel"  class="select" title="TOCFL Level"></select>
  <select id="filterPos"    class="select" title="POS"></select>

  <!-- Language (FIXED: options are inside the select) -->
  <select id="filterLang" class="select" title="Meaning language">
    <option value="fr" selected>Meaning: French</option>
    <option value="en">Meaning: English</option>
  </select>
</div>


    <!-- Stats -->
    <section class="stats">
      <div class="stat"><span id="moves" class="num">0</span><span class="lbl">Moves</span></div>
      <div class="stat"><span id="matches" class="num">0</span><span class="lbl">Matches</span></div>
      <div class="stat"><span id="timer" class="num">00:00</span><span class="lbl">Time</span></div>
      <div class="stat"><span id="levelTag" class="num">—</span><span class="lbl">Level</span></div>
    </section>

    <p id="loading" class="note">Loading…</p>

    <!-- Game board -->
    <main id="board" class="board" aria-live="polite"></main>
  </div>

  <!-- Victory -->
  <section id="victory" class="victory" role="dialog" aria-modal="true" aria-labelledby="vTitle">
    <div class="panel">
      <h2 id="vTitle">🎉 Félicitations!</h2>
      <p>You've matched all the vocabulary pairs!</p>
      <button id="playAgainBtn" class="btn">Play Again</button>
    </div>
  </section>

  <!-- ===== GAME SCRIPT ===== -->
  <script type="module" src="./memory.js"></script>
</body>
</html>
